{% extends "registration/layout.html" %}
{% block title %}
    Register
{% endblock %}
{% block content %}

<style>
    label {
        font-weight: bold;
    }
</style>

<div id='wrapper' class="container col-md-6">
    <center>
        <h1 style="margin:15px 0px">User Registration</h1>
    </center>
    <div>
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message}} </li>
            {% endfor %}
            </ul>
        {% endif%}
        <form action="register" method="POST">            
            <!-- <h3>Register</h3> -->
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name='name' id='name' value='Villbig'>
            </div>
            <div class="form-group">                
                <label for="alias">Alias</label>
                <input type="text" class="form-control"  name='alias' id='alias' value='MrBig'>
            </div>
            <div class="form-group">
                <label for="email">User Name</label>
                <input type="text" class="form-control"  name='email' id='email' value='Will@bro.com'>
            </div>

            <!--<div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control"  name='email' id='email' value='Will@ejs.com'> 
            </div> -->
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text"  class="form-control"  name="password" id="password" value='Password1'>
            </div>
            
            <div class="form-group">
                <label for="confirm">Confirm</label>
                <input type="text" class="form-control" placeholder="re-enter password"  name="confirm" id="confirm">
            </div>
            
            
            <div class="form-group">
                <label for="birthdate">Birth Date</label>            
                <input type="date" class="form-control"  name='birthdate' id='birthdate'>
            </div>

            <div class="form-group">
                <input class="form-control btn mt-2 regbutton" type="submit" Value="Register">
            </div>

        </form>
    </div>
